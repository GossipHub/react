<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的使用</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                // this的指向为this的实例对象
                this.name = name;
                this.age = age;
            }
            speak() {
                // speak方法放在哪里？在类的原型对象上，供实例使用
                // 通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name},我的名字是${this.age}`)
            }
        }
        const p1 = new Person("aaa", 18)
        const p2 = new Person("bbb", 19)
        p1.speak()
        p2.speak()
        console.log(p1, p2)
    </script>
</body>

</html>
