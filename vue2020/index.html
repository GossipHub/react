<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2020</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s;
    }

    .fade-enter,
    .fade-leave-to

    /* .fade-leave-active below version 2.1.8 */
        {
        opacity: 0;
    }
</style>

<body>
    <!-- 绑定dom文本 -->
    <div id="app-1">
        {{message}}
    </div>
    <!-- 绑定attribute -->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!-- 绑定dom结构 -->
    <div id="app-3">
        <p v-if="seen">我是显示状态</p>
        <p v-if="!seen">我是隐藏状态</p>
    </div>
    <!-- 过度特效 -->
    <div id="demo">
        <button v-on:click="show=!show">
            toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <!-- 绑定数组 -->
    <div id="demo2">
        <ol>
            <li v-for="item in list">{{item.text}}</li>
        </ol>
    </div>
</body>

<script>
    var app1 = new Vue({
        el: "#app-1",
        data: {
            message: "Hello World"
        }
    })
</script>
<script>
    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: "页面加载于" + new Date().toLocaleString()
        }
    })
</script>

<script>
    var app3 = new Vue({
        el: "#app-3",
        data: {
            seen: false
        }
    })
</script>
<script>
    var demo = new Vue({
        el: "#demo",
        data: {
            show: true
        }
    })
</script>
<script>
    var demo2 = new Vue({
        el: "#demo2",
        data: {
            list: [
                {
                    text: "第一条"
                },
                {
                    text: "第二条"
                }

            ]
        }
    })
</script>

</html>
